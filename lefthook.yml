skip_output:
  - meta
  - success

pre-commit:
  parallel: true
  skip:
    - merge
    - rebase
  commands:
    rubocop:
      glob: "*.rb"
      run: bundle exec rubocop --parallel --force-exclusion {staged_files}
    syntax_tree:
      glob: "*.rb"
      run: bundle exec stree check {staged_files}
    prettier:
      glob: "*.{js,gjs}"
      run: pnpm prettier --list-different {staged_files}
    #prettier-scss:
    #  glob: "*.scss"
    #  include: "app/assets/stylesheets|plugins/.+?/assets/stylesheets"
    #  run: pnpm prettier --list-different {staged_files}
    eslint:
      glob: "*.{js,gjs}"
      run: pnpm eslint --quiet {staged_files}
    ember-template-lint:
      glob: "*.{js,gjs}"
      run: pnpm ember-template-lint {staged_files}
    yaml-syntax:
      glob: "*.yml"
      run: bundle exec yaml-lint {staged_files}
    i18n-lint:
      glob: "**/{client,server}.en.yml"
      run: bundle exec ruby ../../script/i18n_lint.rb {staged_files}

fix-staged:
  parallel: false
  commands:
    rubocop:
      glob: "*.rb"
      run: bundle exec rubocop --force-exclusion -A {staged_files}
    prettier:
      glob: "*.{js,gjs}"
      run: pnpm prettier --write {staged_files}
    eslint:
      glob: "*.{js,gjs}"
      run: pnpm eslint --fix {staged_files}
    ember-template-lint:
      glob: "*.{js,gjs}"
      run: pnpm ember-template-lint --fix {staged_files}
    syntax_tree:
      glob: "*.rb"
      run: bundle exec stree write Gemfile {staged_files}

lints:
  parallel: true
  commands:
    rubocop:
      glob: "*.rb"
      run: bundle exec rubocop --parallel {all_files}
    prettier:
      glob: "*.{js,gjs}"
      run: pnpm prettier --list-different {all_files}
    #prettier-scss:
    #  run: pnpm prettier --list-different **/*.scss
    eslint:
      glob: "*.{js,gjs}"
      run: pnpm eslint {all_files}
    ember-template-lint:
      glob: "*.{js,gjs}"
      run: pnpm ember-template-lint {all_files}
    syntax_tree:
      glob: "*.rb"
      run: bundle exec stree check {all_files}
    yaml-syntax:
      glob: "*.yml"
      run: bundle exec yaml-lint {all_files}
    i18n-lint:
      glob: "**/{client,server}.en.yml"
      run: bundle exec ruby ../../script/i18n_lint.rb {all_files}
