discourse_kofi:
  kofi_enabled:
    default: false
    client: true
  kofi_webhook_token:
    default: ''
    client: false
    secret: true
  kofi_account:
    default: ''
    client: true
  kofi_dashboard_enabled:
    type: enum
    default: disabled
    client: true
    choices:
      - disabled
      - authenticated_only
      - enabled
  kofi_dashboard_in_menu:
    type: boolean
    default: true
    client: true
  kofi_dashboard_totals_types:
    type: list
    default: donation|subscription
    client: false
    allow_any: false
    list_type: compact
    choices: &payment_types
      - donation
      - subscription
      - commission
      - shop_order
  kofi_dashboard_totals_days:
    default: 365
    client: false
  kofi_dashboard_count:
    default: 50
    client: true
  kofi_dashboard_types:
    type: list
    default: donation
    client: false
    allow_any: false
    list_type: compact
    choices: *payment_types
  kofi_dashboard_anonymous_view:
    type: list
    default: user|message
    client: false
    allow_any: false
    list_type: compact
    choices: &visibility
      - amount
      - user
      - message
      - include_unknown
  kofi_dashboard_authenticated_view:
    type: list
    default: user|message|include_unknown
    client: false
    allow_any: false
    list_type: compact
    choices: *visibility
  kofi_leaderboard_count:
    default: 10
    client: true
  kofi_leaderboard_days:
    default: 90
    client: false
  kofi_leaderboard_types:
    type: list
    default: donation|subscription|commission|shop_order
    client: false
    allow_any: false
    list_type: compact
    choices: *payment_types
